name: PushToDB

on:
  push:
    branches: [ "HiTech" ]
  pull_request:
    branches: [ "HiTech" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  apiKey: "AIzaSyCv0pwEy1yKZYNZhWWmbhv6lS-oLBCOMmc"
  authDomain: "oln-assets.firebaseapp.com"
  databaseURL: "https://oln-assets-default-rtdb.firebaseio.com"
  projectId: "oln-assets"
  storageBucket: "oln-assets.appspot.com"
  messagingSenderId: "1091358066643"
